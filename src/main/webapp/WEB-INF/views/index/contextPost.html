<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>내용</title>
</head>
<body>
<br>
<!--번호, 제목, 내용, 작성자, 수정자, 작성일시, 수정일시, 댓글 목록-->
<span>게시글번호</span> <span th:text="${post.boardNo}"></span> <br>
<span>제목</span> <span th:text="${post.boardTitle}"></span> <br>
<span>작성자</span> <span th:text="${member.memId}"></span> <br>
<span>수정자</span> <span th:text="${member.memId}"></span> <br>
<span>작성일시</span> <span th:text="${post.boardRegisterDatetime}"></span> <br>
<span>수정일시</span> <span th:text="${post.boardModifyDatetime}"></span> <br>
<span>내용</span> <br> <p th:text="${post.boardContext}"></p>
<td><a th:href="@{|/modifyPost/${post.boardNo}|}"> 수정</a></td>
<td><a th:href="@{|/removePost/${post.boardNo}|}"> 삭제</a></td>
<form method="post" th:action="@{|/registerComment/${post.boardNo}|}">
    <div>
        <textarea name="CommentText" rows ="10" cols="50"></textarea>
    </div>
    <input type="submit">
</form>
<br />
<table>
    <thead>
    <tr>
        <th>댓글번호</th>
        <th>작성자</th>
        <th>댓글내용</th>
        <th>작성시간</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${comments}">
        <td th:text="${comment.postCommentNo}"/>
        <td th:text="${comment.memId}"/>
        <td th:text="${comment.postCommentContext}"/>
        <td th:text="${comment.postCommentRegisterDatetime}"/>
        <td><a th:href="@{|/registerReComment/${comment.postCommentNo}}"> 대댓글등록</a><br></td>
        <td><a th:href="@{|/modifyComment/${comment.postCommentNo}|}"> 댓글수정 </a><br></td>
        <td><a th:href="@{|/removeComment/${comment.postCommentNo}|}"> 댓글삭제 </a><br></td>
        <!--        <td th:text="${post.BoardTitle}"><a href="/contextPost"></a></td>-->
        <!--        <td><a th:href="@{/modifyComment/${comment.id}"> </a></td>-->
        <!--        <a th:href="@{|/postModify/${post.postNum|}"-->
    </tr>
    </tbody>

</table>


<a th:href="@{|/postPage|}">게시판메뉴페이지</a>


</body>
</html>
